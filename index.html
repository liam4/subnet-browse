<!DOCTYPE html>
<html>
  <head>
    <title>Subnet Thing</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <div id='main'>
      <div id='filter-order-controls'>
        <div class='control-row header'>
          <button id='add-filter-button'>Add Filter</button>
          <button id='apply-filters-button'>Apply Filters</button>
        </div>
        <div id='filter-list'></div>
      </div>
      <div id='main-content'>
        <div id='location-list'></div>
        <div id='details'>
          <img id='details-image'>
          <h1 id='details-title'></h1>
          <table>
            <tr>
              <th>Coordinate</th>
              <td><a href='#' id='details-coord'></a></td>
            </tr>
            <tr>
              <th>Encrypted Coord.</th>
              <td><a href='#' id='details-encryptedCoord'></a></td>
            </tr>
            <tr>
              <th>Intelligence Level</th>
              <td><a href='#' id='details-intelligenceLevel'></a></td>
            </tr>
            <tr>
              <th>Subnet Update</th>
              <td><a href='#' id='details-version'></a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src='locations.js'></script>
    <script src='main.js'></script>
  </body>
</html>
